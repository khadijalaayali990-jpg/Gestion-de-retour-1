<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
<style>
body{font-family:sans-serif;background:#f2f2f2;display:flex;justify-content:center;align-items:center;height:100vh;}
.login-box{background:white;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.2);}
input{display:block;width:100%;padding:10px;margin:10px 0;border-radius:6px;border:1px solid #ccc;}
button{padding:10px 15px;background:#a179f7;color:white;border:none;border-radius:6px;cursor:pointer;}
button:hover{background:#6b2ddf;}
#errorMsg{color:red;margin-top:5px;}
</style>
</head>
<body>

<div class="login-box">
<h2>Connexion</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<button onclick="login()">Connexion</button>
<p id="errorMsg"></p>
</div>

<script src="script.js"></script>
<script>
// Initialisation utilisateurs si LocalStorage فارغ
if(!localStorage.getItem("users")){
    localStorage.setItem("users", JSON.stringify([
        {email:"admin@exemple.com", password:"1234", role:"admin"},
        {email:"user@exemple.com", password:"1234", role:"user"}
    ]));
}
</script>

</body>
</html>
